<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <title>Alura dev</title>
    <script
      src="https://kit.fontawesome.com/41a4669b5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        src="../assets/images/Logo-plataforma.png"
        alt="Logo alura-dev"
        class="logo"
      />
      <div class="campo__busca">
        <input
          type="text"
          name="Campo_busca"
          id="campo_busca"
          placeholder="Busque por algo"
        />
      </div>
      <div class="perfil">
        <img src="../assets/images/ImagemPerfil.jpg" alt="Foto de perfil" />
        <p>Raphael</p>
      </div>
    </header>
    <main>
      <div class="menu">
        <p class="legenda">Menu</p>
        <div class="btn_menu">
          <a href="#">
            <div class="icone">
              <i class="fa-solid fa-code" style="color: #ffffff"></i>
            </div>
          </a>
          <div class="texto-btn-menu">
            <p>Editor de código</p>
          </div>
        </div>
        <div class="btn_menu">
          <a href="#">
            <div class="icone">
              <i class="fa-solid fa-users" style="color: #ffffff"></i>
            </div>
          </a>
          <div class="texto-btn-menu">
            <p>Comunidade</p>
          </div>
        </div>
      </div>
      <div class="editor__codigo">
        <div class="editor_codigo">
          <img src="../assets/icons/mac_buttons.svg" alt="Botões do macbook" />
          <textarea
            name="campo_editor_codigo"
            id="campo_editor_codigo"
            cols="90"
            rows="20"
            placeholder="
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => 
accum[key], obj) 

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum),
res) 

const unfold = (f, seed) => {
  const go = (f, seed, acc) => { 
    const res = f(seed) 
    return res ? go(f, res[1], acc.concat([res[0]])) : acc 
  } 
return go(f, seed, []) }
            "
          ></textarea>
        </div>
      </div>
      <div class="configuracao_projeto">
        <p class="legenda">Seu Projeto</p>
        <input
          type="text"
          name="titulo_projeto"
          id="titulo_projeto"
          placeholder="Nome do seu projeto"
        />
      </div>
    </main>
  </body>
</html>
